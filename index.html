<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
		<title>Lesson 12</title>
	</head>
	<body>
		<div class="wrapper">
			<div class="page">
				<div class="page__container">
					<div class="page__skay skay">
						<div class="skay__cloud">
							<div class="skay__cloud-1"></div>
							<div class="skay__cloud-2"></div>
							<div class="skay__cloud-3"></div>
							<div class="skay__cloud-4"></div>
							<div class="skay__cloud-5"></div>
							<div class="skay__cloud-6"></div>
							<div class="skay__cloud-7"></div>
							<div class="skay__cloud-8"></div>
							<div class="skay__cloud-9"></div>
							<div class="skay__cloud-10"></div>
							<div class="skay__cloud-11"></div>
							<div class="skay__cloud-12"></div>
						</div>
						<div class="skay__sun"></div>
					</div>
					<div class="page__field field"></div>
					<div class="page__road">
						<div class="road__tractor">
							<div class="tractor__cabin"></div>
							<div class="tractor__frame"></div>
							<div class="tractor__glass-1"></div>
							<div class="tractor__glass-2"></div>
							<div class="tractor__wheel-1"></div>
							<div class="tractor__wheel-2"></div>
							<div class="tractor__wheel-3"></div>
							<div class="tractor__wheel-4"></div>
							<div class="tractor__pipe"></div>
							<div class="tractor__hitch"></div>
							<div class="tractor__flagpole"></div>
							<div class="tractor__flag-yellow"></div>
							<div class="tractor__flag-blue"></div>
						</div>
						<div class="road__tank">
							<div class="tank__frame"></div>
							<div class="tank__caterpillar"></div>
							<div class="tank__roller-1"></div>
							<div class="tank__roller-2"></div>
							<div class="tank__roller-3"></div>
							<div class="tank__roller-4"></div>
							<div class="tank__roller-5"></div>
							<div class="tank__muzzle"></div>
							<div class="tank__z-1"></div>
							<div class="tank__z-2"></div>
							<div class="tank__z-3"></div>
							<div class="tank__cable"></div>
						</div>
						<div class="road__band"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
